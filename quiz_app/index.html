

<!-- 
    main is a flexbox
    it has one div
    that div has 6 rows, each row has a line after except last
    the first row is a heading
    the next four are a list with radio buttons
    the last is the submit button

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
 </head>
 <body>
    <div class="main">
        <div id="panel">
            <h3 id="que">Question</h3>
                <div>
                    <input type="radio" name="q" id="1" class="options" value="a"> 
                    <label for="option1">Option A</label>
                </div>
                <div>
                    <input type="radio" name="q" id="2" class="options" value="b"> 
                    <label for="option2">Option B</label>
                </div>
                <div>
                    <input type="radio" name="q" id="3" class="options" value="c"> 
                    <label for="option3">Option C</label>
                </div>
                <div>
                    <input type="radio" name="q" id="4" class="options" value="d"> 
                    <label for="option4">Option D</label>
                </div>
            <button type="submit" class="btn" onclick="submit()">Submit</button>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
 </body>
 </html>
